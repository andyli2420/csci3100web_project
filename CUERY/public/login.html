<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Cuery</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<style>
		body {height: 100vh; line-height: 200%;}
		div {height: 100%; margin: 0 auto;} /* margin: 0 auto is for centering */
		input {line-height: 100%;}
		label {line-height: 100%;}
		
		button {border: 1px solid blue; border-radius: 0.5em; background-color: #def; transition: background 0.2s;}
		button:hover {background-color: #8cf;}
		button:active {background-color: #88f;}
		
		#switch {color: blue; cursor: pointer;}
	</style>
	<script>
		// temporary
		let newUser=false; // false: login, true: register
		function ChangeAction() {
			// document.getElementById("form").action= something something
			document.getElementById("row-email").classList.toggle("d-none",newUser);
			document.getElementById("row-password2").classList.toggle("d-none",newUser);
			document.getElementById("submit").innerHTML=newUser?"Login":"Register";
			document.getElementById("switch").innerHTML=newUser?"New user?":"Existing user?";
			newUser=!newUser;
		}
	</script>
</head>
<body style="background-color: #8cf;">
	<div style="max-width: 600px;">
		<div style="background-color: #eee; width: 90%; display: flex; align-items: center;">
			<div style="max-height: 400px; padding: 5%;">
				<h1 style="text-align: center;">Cuery</h1>
				<br/>
				<form id="form"> <!-- <form id="form" action="something" method="post"> -->
					<table>
						<tr id="row-email" class="d-none">
							<td> <label for="email">Email:&nbsp;</label> </td>
							<td> <input type="email" id="email" name="email"/> </td>
						</tr>
						<tr>
							<td> <label for="username">Username:&nbsp;</label> </td>
							<td> <input type="text" id="username" name="username"/> </td>
						</tr>
						<tr>
							<td> <label for="password">Password:&nbsp;</label> </td>
							<td> <input type="password" id="password" name="password"/> </td>
						</tr>
						<tr id="row-password2" class="d-none">
							<td> <label for="password2">Confirm<br/>Password:&nbsp;</label> </td>
							<td> <input type="password" id="password2"/> </td>
						</tr>
					</table>
					<br/>
					<button id="submit" type="submit" style="min-width: 25%;">Login</button>
					<span id="switch" style="margin-left: 1em;" onclick="ChangeAction();">New user?</span>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
