<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Cuery</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/post.css">
</head>
<body>
	<div style="line-height: 100%; padding: 0.5em;">
		<h1 class="d-inline-block mx-2">Cuery</h1>
		<img src="we-don't-have-a-logo.jpg" alt="Cuery Logo"/>
		<img src="avatar.jpg" class="avatar" onclick="document.getElementById('sidebar').classList.toggle('sidebar-visible');"/>
	</div>
	<div id="sidebar" class="sidebar">
		Something here<br/>
		Profile things probably
	</div>

	<hr style="margin: 0;"/>

	<div style="padding: 0.5em 1em;">
		<div id="contentbox">
			<div id="vote">
				<button class="vote_button upvote_button" id="upvote_button_post" onclick="upvote('post')"></button>
				<div id="vote_count_post">VoteCount</div>
				<button class="vote_button downvote_button" id="downvote_button_post" onclick="downvote('post')"></button>
			</div>
			<div id="content">
				<div id="owner">Owner</div>
				<div id="title">Title</div>
				<div id="text">Content</div>
			</div>
		</div>
	</div>

	 <div id="comments"></div>

	<script src="./js/viewpost.js"></script>

</body>
</html>
